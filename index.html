<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <script src="js/script.js" defer></script>
    <title>MovieInfo</title>
</head>

<body>
    <nav class="navbar" class="navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a href="index.html" class="navbar-brand">MovieInfo</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <h3 class="text-center">Search for Any Movie</h3>
        <form action="" id="searchForm">
            <input type="text" class="form-control" id="searchText" placeholder="Search Movie...">
            <input class="btn-primary" type="button" onsubmit="searchMovies()" onclick="searchMovies()"
                value="Search Movie">
        </form>
    </div>
    <div class="container">
        <div class="container">
            <div class="row">
                <div class="first-column col-8">
                    <h3>Movie List</h3>
                    <div class="row" id="movies">
                    </div>
                </div>
                <div class="second-column col-1"></div>
                <div class="second-column col-3">
                    <h3>Selected Movie Details</h3>
                    <div class="row" id="movie">
                    </div>
                </div>
            </div>
        </div>

</body>

</html>
