<!DOCTYPE html>
<html lang="en">
<!-- https://www.youtube.com/watch?v=nYl7BcseVFo&list=PLvwu47okTATdom5ty-v8szaLEtbR4Aslh&index=2 -->

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>
	<link rel="stylesheet" href="css/weather.css">
	<script src="js/weather.js" defer></script>
	<title>MovieInfo</title>
</head>

<body>
	<!-- New Navbar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="index.html">Bradley's API Player</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link text-info active" aria-current="page" href="movie.html">Movies API</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Weather API</a>
					</li>
				</ul>
				<form class="d-flex">
					<input id="searchText" class="form-control me-2" type="search" placeholder="Search"
						aria-label="Search">
					<button class="btn btn-outline-success" type="submit" onsubmit="searchCity()"
						onclick="searchCity()">Search</button>
				</form>
			</div>
		</div>
	</nav>

	<!-- Movie Explorer -->
	<div class="container">
		<div class="container">
			<div class="row">
				<!-- City List -->
				<div class="movie-list col-8">
					<h3>City List</h3>
					<div class="row" id="cities">
					</div>
				</div>
				<!-- Movie Details -->
				<div class="movie-details col-4">
					<h3>Selected City</h3>
					<div class="row" id="movie">
						<!-- Specific City Weather -->
						<div class="container mb-5 mx-auto">
							<div class="card shadow-lg rounded">
								<img src="https://via.placeholder.com/400x300" class="time card-img-top">
								<div class="icon bg-light mx-auto text-center">
									<!-- icon -->
								</div>
								<div class="text-muted text-uppercase text-center details">
									<h5 class="my-3">City</h5>
									<div class="my-3">Weather condition</div>
									<div class="display-4 my-4">
										<span>temp</span>
										<span>&deg;C</span>
									</div>
								</div>
							</div>
						</div>
						<!-- End Addition -->
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Weather -->
</body>

</html>
